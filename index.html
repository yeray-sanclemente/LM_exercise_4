<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club - Reserva de Pistas</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the 24x7 Compostela Fitness Club: Courts Reservation Page!!</h1>
        <img src="img/planification.png" alt="Calendar Icon" height="300">
        <form>
            <fieldset>
                <legend>Member Demographics</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <br><br>
                <label>Are you a Member?</label>
                <br><br>
                <input type="radio" id="member" name="membership" value="member" checked>
                <label for="member">Member</label>
                <input type="radio" id="non-member" name="membership" value="non-member">
                <label for="non-member">Non-member</label>
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br><br>
            </fieldset>
            <!-- Reserva de -->
            <label for="facility">Facility</label>
            <select id="facility" name="facility">
                <option value="indoor_football">Indoor football</option>
                <option value="basketball">Basketball</option>
                <option value="tennis">Tennis</option>
                <option value="badminton">Badminton</option>
            </select>
            <br><br>
            <!-- Reserva de fecha -->
            <label>Select a reservation date and time:</label>
            <br><br>
            <input type="date" id="date" name="date">
            <input type="time" id="time" name="time">
            <br><br>
            <!-- Aceptación de política -->
            <div class="checkbox-container">
                <input type="checkbox" id="policy" name="policy">
                <label for="policy">I agree to the club’s reservation policy</label>
            </div>
            <br><br>
            <!-- Botón de envío -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
